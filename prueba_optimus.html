<!DOCTYPE html>

<head>

<body>

    <script>
        function enviarNotificacion() {

                .then(data => {
                    console.log('Respuesta recibida:', data);

                        alert('¬°Se√±al enviada! Revisa tu WhatsApp.');

                        alert('Error del Bot: ' + (data.error_detalle || 'Sin detalle'));

                })
                .catch(err => {
                    console.error('Error en fetch:', err);
                    alert('Error: No se pudo encontrar el archivo de notificaci√≥n.');
                });
        }
    </script>
