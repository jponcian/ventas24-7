<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de WhatsApp - Optimus</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        h2 { color: #1E3A8A; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #e1e4e8; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #1E3A8A; }
        button { width: 100%; padding: 15px; font-size: 16px; font-weight: bold; cursor: pointer; background: #1E3A8A; color: white; border: none; border-radius: 12px; transition: 0.3s; }
        button:hover { background: #1a337a; transform: translateY(-2px); }
        #status { margin-top: 20px; font-size: 14px; color: #666; font-weight: 500; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ü¶æ WhatsApp Command</h2>
        <input type="tel" id="telefono" placeholder="N√∫mero (ej. 04243087099)" value="04243087099">
        <button onclick="enviar()">üöÄ ENVIAR PRUEBA</button>
        <p id="status">Esperando acci√≥n...</p>
    </div>

    <script>
        function enviar() {
            const num = document.getElementById('telefono').value;
            const status = document.getElementById('status');
            if(!num) { alert('Ingresa un n√∫mero'); return; }

            status.innerText = '‚è≥ Conectando...';
            status.style.color = '#1E3A8A';

            fetch('notificar_optimus.php?numero=' + num)
                .then(r => r.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        if(data.exito) {
                            status.innerText = '‚úÖ ¬°√âXITO! Mensaje enviado.';
                            status.style.color = 'green';
                        } else {
                            status.innerText = '‚ùå ERROR API: ' + (data.error_curl || JSON.stringify(data));
                            status.style.color = 'red';
                        }
                    } catch (e) {
                        status.innerText = '‚ùå ERROR CRUDO: ' + text;
                        status.style.color = 'red';
                        console.log(text);
                    }
                })
                .catch(e => {
                    status.innerText = '‚ùå Error de red: ' + e.message;
                    status.style.color = 'red';
                });
        }
    </script>
</body>
</html>
