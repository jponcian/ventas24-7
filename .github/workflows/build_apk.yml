name: Build Ventas247 APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Decode Keystore
      run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app_bodega/android/app/key.jks

    - name: Install dependencies
      working-directory: ./app_bodega
      run: flutter pub get

    - name: Build APK
      working-directory: ./app_bodega
      run: flutter build apk --release
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ventas247-apk
        path: app_bodega/build/app/outputs/flutter-apk/app-release.apk
